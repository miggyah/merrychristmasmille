<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Merry Christmas 2025 </title>
<link rel="icon" href="icon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(
      270deg,
      #8b0000,
      #b30000,
      #0b6623,
      #006400
    );
    background-size: 800% 800%;
    animation: bgMove 20s ease infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Card */
  .card {
    background: rgba(0, 0, 0, 0.45);
    padding: 30px;
    border-radius: 20px;
    max-width: 360px;
    text-align: center;
    z-index: 5;
    box-shadow: 0 0 30px rgba(255,255,255,0.25);
  }

  .photo {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    margin-bottom: 15px;
  }

  h1 {
    margin: 10px 0;
    font-size: 2em;
  }

  p {
    font-size: 1.1em;
    line-height: 1.5;
  }

  .footer {
    margin-top: 20px;
    font-size: 0.9em;
    opacity: 0.9;
  }

  /* Snow dots */
  .snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .flake {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: snowFall linear infinite;
  }

  @keyframes snowFall {
    to {
      transform: translateY(110vh);
    }
  }

  /* Lights */
  .lights {
    position: fixed;
    top: 10px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    z-index: 4;
  }

  .bulb {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    animation: glow 1.5s infinite alternate;
  }

  .red { background: red; }
  .green { background: lime; }
  .yellow { background: gold; }
  .blue { background: dodgerblue; }

  @keyframes glow {
    from { opacity: 0.4; }
    to { opacity: 1; box-shadow: 0 0 12px currentColor; }
  }

  /* Candy / trees */
  .float {
    position: fixed;
    top: -50px;
    font-size: 28px;
    animation: fall linear infinite;
    z-index: 2;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>
